<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view locale="es" contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
                <meta name="apple-mobile-web-app-capable" content="yes" />
                <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/usjgrupo_favicon.jpg']}" />
            </f:facet>
            <title><ui:insert name="title"></ui:insert></title>
            <h:outputScript name="js/layout.js" library="pandora-layout" />
            <h:outputScript name="js/prism.js" library="pandora-layout"/>
            <h:outputScript name="datePicker-es.js" library="js"/>
            <ui:insert name="head"/>
        </h:head>

        <h:body>
            <div class="layout-wrapper layout-horizontal layout-topbar-usj layout-menu-usj" >
                
                <ui:include src="/WEB-INF/include/contenidos/menu.xhtml"/>

                <div class="layout-main">
                    <ui:include src="/WEB-INF/include/contenidos/topbar.xhtml"/>
                    <ui:include src="/WEB-INF/include/contenidos/breadcrumb.xhtml" />
                    <div class="layout-content">
                        <ui:insert name="content"/>
                    </div>

                    <ui:include src="/WEB-INF/include/contenidos/footer.xhtml"/>
                    <div class="layout-mask"></div>
                </div>

                <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
                    <f:facet name="start">
                        <i class="pi pi-spin pi-spinner layout-ajax-loader-icon" aria-hidden="true"/>
                    </f:facet>

                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>
            </div>

            <h:outputStylesheet name="css/primeicons.css" library="pandora-layout"/>
            <h:outputStylesheet name="css/primeflex.min.css" library="pandora-layout"/>
            <h:outputStylesheet name="css/primeflex-v2.min.css" library="pandora-layout"/>
            <h:outputStylesheet name="css/flags.css" library="pandora-layout"/>
            <h:outputStylesheet name="css/demo.css" library="demo"/>
            <h:outputStylesheet name="css/layout-usj.css" library="pandora-layout" />
        </h:body>
    </f:view>
</html>
