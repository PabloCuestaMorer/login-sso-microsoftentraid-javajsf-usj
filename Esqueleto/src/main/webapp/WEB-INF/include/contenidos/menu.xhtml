<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <div class="menu-wrapper">
        <div class="layout-menu-container">
            <h:form id="menuForm">
                <h:panelGroup id="menuPnl">
                    <div class="layout-profile">
                        <div class="layout-profile-button" href="#">
                            <span class="profile-image-icons">
                                <p:graphicImage name="images/menu/avatar_usj2.png" library="pandora-layout" />
                                <span class="icons">

                                    <h:commandLink action="#{menu.desconexion}" >
                                        <i class="pi pi-fw pi-sign-out"/>
                                    </h:commandLink>
                                </span>
                            </span>
                            <span class="profile-info-button">
                                <span class="layout-profile-userinfo">
                                    <span class="layout-profile-name">#{usuarioLogin.usuario.username}</span>
                                </span>
                                <i class="layout-profile-icon pi pi-angle-down"/>
                            </span>
                        </div>
                        <ul class="layout-profile-menu">
                            <li class="info">
                                <div class="profile-info">
                                    <div class="layout-profile-userinfo">
                                        <span class="layout-profile-name">#{usuarioLogin.usuario.username}</span>
                                    </div>
                                    <div class="icons">
                                        <i class="pi pi-fw fa-sign-out"/>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <h:commandLink action="#{menu.desconexion}" >
                                    <i class="pi pi-fw pi-sign-out"/>
                                    <span>#{msgs.Desconexion}</span>
                                </h:commandLink>
                            </li>
                        </ul>
                    </div>
                    <ui:include src="/WEB-INF/include/contenidos/groupedMenu.xhtml" />
                </h:panelGroup>
            </h:form>
        </div> 
    </div>

</ui:composition>
